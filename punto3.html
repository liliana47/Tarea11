<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("EJERCICIO NUMERO TRES");
        let Monto = prompt("Ingrese el monto total de su compra.");
        let MontoTotal;
        if(Monto > 100 ){
            MontoTotal = Monto - (Monto * 0.1);
            console.log("Se le aplico un descuento del 10% " + MontoTotal);
        }else{
            if(Monto >= 100){
                console.log("NO se le aplico un descuento ");
            }
        }
    </script>
</body>
</html>
